<!DOCTYPE html>
<html>
	<head>
		<title>editarLibro</title>
		<script type="text/javascript" src="angular.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
	</head>
	<body ng-app="appBusquedaLibro">
		<form name="formulario">
			<h1>Editar Libro</h1>
			titulo: <input type="text" name="titulo" ng-model="tituloM" required>
			<span ng-show="formulario.titulo.$error.required"> requerido</span>
			autro: <input type="text" name="autor" ng-model="autorM" required>
			<span ng-show="formulario.autor.$error.required"> requerido</span>
			stock: <input type="text" name="stock" ng-model="stockM" max="1000" min="0" required>
			<span ng-show="formulario.stock.$error.required"> requerido</span>
			<span  ng-show="formulario.stock.$invalid">rango no permitido </span>
			email: <input type="email" name="email" ng-model="emailM" required>
			<span ng-show="formulario.email.$invalid"> email invalido, ademas requerido</span>
			<button> Actualizar</button>
		</form>
	</body>
</html>
