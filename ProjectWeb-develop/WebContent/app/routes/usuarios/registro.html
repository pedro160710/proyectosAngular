<div class="row">
	<div class="col-md-12">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<h2 class="text-center">Registro</h2>
				<form class="form-group center-block form-signin" ng-submit="registrarUsuario()" role="form">
					<div class="form-group">
						<input ng-model="nuevoUsuario.nombreUsuario" type="text" name="nombre" class="form-control" id="Nombre" placeholder="Nombre">
					</div>
					<div class="form-group">
						<input ng-model="nuevoUsuario.emailUsuario" type="text" name="usuario" class="form-control" placeholder="Email">
					</div>
					<div class="form-group">
						<input ng-model="nuevoUsuario.password" type="password" name="password" class="form-control" placeholder="Password">
					</div>
					<div class="form-group">
						<input ng-model="nuevoUsuario.confirmacionPassword" type="password" name="password" class="form-control" placeholder="Confirmar password"></br>
					</div>
					<button class="btn btn-lg btn-primary btn-block">Registrarse</button>
				</form>
			</div>
			<div class="col-md-4"></div>
		</div>
	</div>
</div>
